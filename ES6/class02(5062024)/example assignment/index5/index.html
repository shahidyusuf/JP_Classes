<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Brand & Model Filter</title>
  <style>
    /* Basic CSS for styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #selectedMobile {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Mobile Brand & Model Filter</h2>
  <select id="brandDropdown">
    <option value="">Select Brand</option>
    <option value="Samsung">Samsung</option>
    <option value="Apple">Apple</option>
    <option value="Google">Google</option>
    <!-- Add more options as needed -->
  </select>
  <select id="modelDropdown">
    <option value="">Select Model</option>
    <!-- Models will be populated dynamically using JavaScript -->
  </select>
  <button onclick="showSelectedMobile()">Search</button>
  <div id="selectedMobile"></div>
</div>

<script>
  // Sample mobile data
  const mobiles = {
    Samsung: ["Galaxy S20", "Galaxy Note 20", "Galaxy A71"],
    Apple: ["iPhone 11", "iPhone 12", "iPhone SE"],
    Google: ["Pixel 4a", "Pixel 5", "Pixel 4XL"]
    // Add more brands and models as needed
  };

  // Function to populate models dropdown based on selected brand
  function populateModels() {
    const brandDropdown = document.getElementById("brandDropdown");
    const modelDropdown = document.getElementById("modelDropdown");
    const selectedBrand = brandDropdown.value;
    
    // Clear previous options
    modelDropdown.innerHTML = "<option value=''>Select Model</option>";
    
    // Populate models based on selected brand
    if (selectedBrand) {
      const models = mobiles[selectedBrand];
      models.forEach(model => {
        const option = document.createElement("option");
        option.textContent = model;
        option.value = model;
        modelDropdown.appendChild(option);
      });
    }
  }

  // Function to show selected mobile brand and model
  function showSelectedMobile() {
    const brandDropdown = document.getElementById("brandDropdown");
    const modelDropdown = document.getElementById("modelDropdown");
    const selectedBrand = brandDropdown.value;
    const selectedModel = modelDropdown.value;
    const selectedMobileElement = document.getElementById("selectedMobile");
    
    if (selectedBrand && selectedModel) {
      selectedMobileElement.textContent = `Selected Mobile: ${selectedBrand} - ${selectedModel}`;
    } else {
      selectedMobileElement.textContent = "";
    }
  }

  // Add event listener for brand dropdown change
  document.getElementById("brandDropdown").addEventListener("change", populateModels);

  // Initial population of models dropdown
  populateModels();
</script>

</body>
</html>
